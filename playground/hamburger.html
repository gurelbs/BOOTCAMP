<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hamburger</title>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  body{
    position: relative;
    background-color: blueviolet;
    width: 100vw;
    height: 100vh;
  }
  .outer{
    height: 50vh;
    width: 50vw;
    box-shadow: 
      0 0 0 20px black,
      0 0 0 40px white,
      0 0 0 60px black,
      0 0 0 80px white
    ;
    border-radius: 50% 0 ;
    
    transform: translate(-50%,-50%) rotate(.125turn);
    position: absolute;
    top: 50%;
    left: 50%;
  }
  .inner{
    background-color: yellow;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    position: absolute;
  }
  /* .inner{
    position: relative;
    width: 50%;
    height: 50%;
    background-color: wheat;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
  } */
</style>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
  <script src="./oop.js"></script>
</body>
</html>
