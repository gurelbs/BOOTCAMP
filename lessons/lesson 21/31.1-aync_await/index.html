<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31.1-aync_await</title>
</head>
<body>
    <script>
    const getIDs =  () => new Promise((resolve, reject) => setTimeout(() => resolve([532, 543, 753, 1, 5]), 1500));
    const getRecipe = (recipeID) => new Promise((resolve, reject) => setTimeout((ID) => {
            const recipe = { title: "Fresh tomato pasta", publisher: "Pinchas Hodadad"}
                resolve(`${ID}: ${recipe.title}`);
            }, 1500, recipeID
        ));
// answer with async
    const asyncFunction = async () => {
        try {
            const id = await getIDs()
            const recipe = await getRecipe(id[2])
            console.log(id);
            return console.log(recipe);
        } catch (error) {
            console.error(error)
        }
    }
asyncFunction()
    </script>
</body>
</html>
