<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>responsive typography</title>
  <style>
    h1,p {
      font-size: calc(1rem + 2vw);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <h1>this is responsive typography</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, autem in quam porro quae, ut, dolores provident neque mollitia ipsa ea voluptates eligendi iste repudiandae ipsam natus nemo sint eum?</p>
</body>
</html>
