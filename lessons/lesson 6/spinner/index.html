<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spinner</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
      background-color: #333;
      width: 100vw;
      height: 100vh;
      display: flex;
      place-items: center;
      justify-content: space-evenly;
    }
    .spinner-1{
      position: relative;
      height: 50px;
      width: 50px;
    }
    .spinner-1::before{
      content: '';
      height: calc(100% + 50px);
      width: calc(100% + 50px);
      top: 0;
      left: 0;
      background-color: transparent;
      border-radius: 50%;
      position: absolute;
      border: 2px solid hsl(0, 0%, 100%,.5);
      border-top: 2px solid rgb(255, 255, 255);
      animation: spinner .7s linear infinite;
    }
    
    @keyframes spinner {
      to {
        transform: rotate(360deg);
      }
    }

    .spinner-2{
      position: relative;
      height: 50px;
      width: 50px;
    }
    .spinner-2::before{
      content: '';
      height: calc(100% + 50px);
      width: calc(100% + 50px);
      top: 0;
      left: 0;
      background-color: transparent;
      border-radius: 50%;
      position: absolute;
      border-top: 1px solid rgb(255, 255, 255);
      animation: spinner 2s linear infinite 1s;
    }

    .spinner-3, .spinner-4{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      position: relative;
      justify-content: space-evenly;
    }
    .spinner-3 > div {
      width: 25px;
      height: 25px;
      background-color: gray;
      border-radius: 50%;
      animation: spinner3 1s linear infinite;
    }
    .spinner-3 .dot-2 {
      animation-delay: .2s;
    }
    .spinner-3 .dot-3 {
      animation-delay: .4s;
    }
    @keyframes spinner3 {
      50% {
      background-color: white;
      }
    }
    .spinner-4 > div {
      width: 25px;
      height: 25px;
      background-color: white;
      border-radius: 50%;
      animation: spinner4 1s infinite;
    }
    .spinner-4 .dot-2{
      animation-delay: .15s;
    }
    .spinner-4 .dot-3{
      animation-delay: .3s;
    }
    @keyframes spinner4 {
      0% {
        transform-origin: initial;
      }
      30% {
        transform: translateY(-15px);
        background-color: aqua;
      }
      60% {
        transform-origin: initial;
      }
    }
  </style>
</head>
<body>
  <div class="spinner-1"></div>
  <div class="spinner-2"></div>
  <div class="spinner-3">
    <div class="dot-1"></div>
    <div class="dot-2"></div>
    <div class="dot-3"></div>
  </div>
  <div class="spinner-4">
    <div class="dot-1"></div>
    <div class="dot-2"></div>
    <div class="dot-3"></div>
  </div>
</body>
</html>
