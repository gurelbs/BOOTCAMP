<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning </title>
  <style>
    #outer {
      width: 100px;
      height: 100px;
      background: darkcyan;
      margin: 50px;
    }
    #inner {
      width: 50px;
      height: 50px;
      background: lightgreen;
      position: relative;
      top: 10px;
    }
  </style>
</head>
<!-- the problem is Because we use position absolute instead of reltive.
we should use reltaive  - it's positioned relative to its normal position.-->
<body>
  <div id="outer">
    <div id="inner"></div>
  </div>   
</body>
</html>
