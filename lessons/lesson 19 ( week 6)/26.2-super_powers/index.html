<body>
    <script>
    const storm = {
        superPower: 'flyng',
        weather: ['summer', 'spring', 'winter']
    }
    function printSuperPower() {
        console.log("my superpower is " + this.superPower);
    }
    function pickRandomSeasons() {
        const random = Math.floor(Math.random() * this.weather.length)
        console.log(`my faborite seasons is ${this.weather[random]}`);
    }
    storm.pickRandomSeasons = pickRandomSeasons
    storm.printSuperPower = printSuperPower
    storm.printSuperPower()
    storm.pickRandomSeasons()
    console.log(storm);
    </script>
</body>
