<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML - Lists</title>
</head>
<body>
    <div>
      <div style="color: blue;">
        <h1><b><i><u> First List:</u></i></b></h1>
        <ul>  
          <li>chocolate</li>
          <li>milk</li>
          <li>sugar</li>
        </ul>
      </div>
      <div style="color: red;">
        <h1>Second list:</h1>
        <ol>
          <li>chocolate</li>
          <li>milk</li>
          <li>sugar</li>        
          <li>sugar</li>        
        </ol>
      </div>
      <div>
        <h1>third list:</h1>
        <ul style="list-style-type:square;">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ul>
      </div>
    </div>
</body>
</html>
