<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28.1-who_is_stronger</title>
</head>
<body>
    <script>
        // 1 
        // we didnt bind the hero object to whoIsStronger function 
        // so when we call the function the 'hero.getStrength' argument 
        // return only the function itself with the value "You are stronger"

        // 2
        const hero = {
            health: 5,
            power: 68,
            getStrength: function(){
                if (this.health <= 5){
                    return this.power - 10;
                } else return this.power;
            }
        }
        function whoIsStronger(getStrength){
            const myStrength = 82;
                if (getStrength() < myStrength){
                    return "I am stronger";
                } else return "You are stronger";
        }
        console.log(
        whoIsStronger(hero.getStrength.bind(hero)) // I am stronger
        );
    </script>
</body>
</html>
