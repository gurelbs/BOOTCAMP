<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28.2-print_name</title>
</head>
<body>
    <script>
        const obj = {
            name: 'Gurel Ben Shabat',
            seyHello() {console.log(`hello ${this.name}`)},
            seyHelloAfter1Second(){
                setTimeout(this.seyHello.bind(this),1000)
            }
        }
        obj.seyHello()
        obj.seyHelloAfter1Second()
    </script>
</body>
</html>
