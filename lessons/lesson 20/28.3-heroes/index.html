<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28.3-heroes</title>
</head>
<body>
    <script>
        const wonderWoman = {name: "Diana Prince"}
        const batman = {name: "Bruce Wayne"}
        const superHeroes = [wonderWoman, batman];
        function printName() { console.log(`my name is ${this.name}`);}

        const printHeroes = (heroes, printFunc) => 
            heroes.forEach(superHero => printFunc.call(superHero))
             
        printHeroes(superHeroes,printName)
    </script>
</body>
</html>
